<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Saturejka</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <head class="header">
      <img src="img/logo.png" alt="Logo" class="header-logo" />
      <p class="header-text">
        Přijďte se potěšit naši chutnou a originální kuchyní v příjemném a milém
        prostředí.
      </p>
    </head>

    <div class="content">
      <h1 class="content-headding">Naše nabídka</h1>
      <p class="content-text">
        Vybraná jídla z našeho jarního menu připravená našimi prvotřídními
        šefkuchaři.
      </p>
      <div class="content-images-container">
        <img src="img/home1.jpg" alt="Food1" class="content-image" />
        <img src="img/home2.jpg" alt="Food2" class="content-image" />
        <img src="img/home3.jpg" alt="Food3" class="content-image" />
      </div>

      <div class="content-text-container">
        <div></div>
      </div>
    </div>
  </body>
</html>
